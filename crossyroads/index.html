<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road - Bird Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 3px solid #333;
            background: #87CEEB;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
        }
        @media (orientation: portrait) and (max-width: 768px) {
            #gameCanvas {
                max-height: 60vh;
            }
            #instructions {
                font-size: 14px;
            }
            #score {
                font-size: 20px;
            }
            #gameContainer {
                padding: 10px;
            }
        }
        #gameContainer {
            text-align: center;
        }
        #instructions {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
        #score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Distance: 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="instructions">
            <p>â†‘ â†“ Arrow Keys: Move Up/Down | SPACE: Jump Forward</p>
            <p style="font-size: 14px; margin-top: 5px;">ðŸ“± Mobile: Tap top/bottom to move, tap center to jump</p>
            <p id="gameOver" style="display: none; color: #ff6b6b; font-size: 28px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); animation: pulse 1s infinite;">
                Game Over! Press R or Tap to Restart
            </p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
